<div class="container">
  <div class="flex justify-content-between">
    <h2 class="m-5">Produtos</h2>
    <div class="d-flex align-items-center">
      <button
        type="button"
        class="btn btn-outline-primary mr-3"
        routerLink="/products"
      >
        Voltar
      </button>
      <p-button
        label="Adicionar Novo Produto"
        styleClass="p-button-primary"
        (click)="showAddModal()"
      >
      </p-button>
    </div>
  </div>
  <p-table [value]="products" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Produto</th>
        <th>Pre√ßo</th>
        <th>Categoria</th>
        <th>Imagem</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.title }}</td>
        <td>R$ {{ product.price }},00</td>
        <td>{{ product.category }}</td>
        <td>
          <img src="{{ product.thumbnail }}" height="40px" width="70px" />
        </td>
        <td>
          <button
            pButton
            icon="fa fa-pencil"
            class="p-button-primary p-button-rounded mb-2"
            (click)="showEditModal(product)"
          ></button>
          <button
            pButton
            icon="fa fa-trash"
            class="p-button-rounded mb-2 p-button-danger"
            (click)="deleteProduct(product)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <app-select
    [displayAddEditModal]="displayAddEditModal"
    [selectedProduct]="selectedProduct"
    (clickClose)="hideAddModal($event)"
    (clickAddEdit)="saveOrUpdateProductList($event)"
  >
  </app-select>

  <p-confirmDialog header="Excluir Produto"></p-confirmDialog>
</div>
