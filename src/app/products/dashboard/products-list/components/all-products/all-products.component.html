<div class="form-group">
  <input
    type="text"
    class="form-control rounded-3"
    (keyup)="search($event)"
    placeholder="Pesquisar Produto"
  />
</div>

<div class="container box mt-4">
  <div class="row">
    <div
      class="col-md-3 col-sm-12"
      *ngFor="let item of products | filter : searchKey : 'title'"
    >
      <div class="item">
        <img src="{{ item.thumbnail }}" alt="" />
        <div class="body">
          <h4>{{ item.title }}</h4>
          <p>{{ item.description }}</p>
        </div>
        <div
          class="px-3 mb-2 d-flex justify-content-between align-items-center"
        >
          <span>Pre√ßo : R$ {{ item.price }},00 </span>
        </div>
        <a routerLink="/details/{{ item.id }}" class="btn btn-primary"
          >Detalhes</a
        >
      </div>
    </div>
  </div>
</div>
